<form class="flex flex-col items-center w-full" (submit)="formSubmit($event)">
  <input
    autocomplete="off"
    name="comment-text"
    rows="3"
    class="py-1.5  pl-3 w-[80%] border border-slate-900 rounded-md"
    [placeholder]="placeholer()"
  />
  <!-- </input> -->
  <div class="flex justify-end mt-4 w-[80%]">
    <button
      type="submit"
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-6 py-1 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
    >
      {{ buttonText() }}
    </button>
  </div>
</form>
