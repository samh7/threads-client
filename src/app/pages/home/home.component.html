<section class="max-w-md mx-auto flex flex-col gap-4 mb-4">
  <div class="ml-10 flex flex-col space-y-4">
    <span class="text-4xl mb-1 leading-3">
      <!-- <span class="text-xl">name: </span> -->
      {{ user()?.name }}</span
    >
    <span class="text-xl text-gray-600 mb-3">
      <!-- <span class="text-xl">email: </span> -->

      {{ user()?.email }}</span
    >
  </div>

  <app-comment-form (formSubmitted)="createComment($event)" />
</section>

<div
  class="px-10 w-full min-h-screen space-y-10 flex justify-start flex-col items-center"
>
  @for(comment of comments(); track comment.id){
  <app-comment [comment]="comment" />
  }
</div>
